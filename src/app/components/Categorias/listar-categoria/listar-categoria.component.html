<div class="container mt-5">
  <div class="card shadow rounded-4">
    <div class="card-body">
      <h2 class="text-center my-4">Lista de Categorías</h2>

      <!-- Campo de búsqueda -->
      <div class="row mb-4 gy-3">
        <div class="col-12 col-md-10">
          <input
            type="text"
            class="form-control"
            placeholder="Buscar Por Nombre De Categoría"
            [(ngModel)]="searchNombreCategoria"
          />
        </div>
        <div class="col-12 col-md-2 d-flex align-items-end">
          <button
            class="btn btn-success w-100 d-flex align-items-center justify-content-center"
            (click)="registrarCategoriaClick()"
          >
            <i class="bi bi-journal-plus fs-5 me-2"></i>
            Registrar
          </button>
        </div>
      </div>

      <!-- Mensajes -->
      <div *ngIf="!categorias.length && !loading" class="text-center">
        No hay categorías disponibles.
      </div>

      <div *ngIf="loading" class="text-center">Cargando...</div>

      <!-- Tabla -->
      <div *ngIf="!loading" class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead class="text-center">
            <tr>
              <th>Nombre de la Categoría</th>
              <th>Descripción</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="let categoria of filteredCategorias()"
              [ngClass]="{
                'table-danger': !categoria.estado_categoria,
                'table-success': categoria.estado_categoria
              }"
            >
              <td class="text-start">{{ categoria.nombre_categoria }}</td>
              <td class="text-start">{{ categoria.descripcion }}</td>
              <td class="text-center">
                {{ categoria.estado_categoria ? "Activo" : "Inactivo" }}
              </td>
              <td class="text-center">
                <button
                  class="btn btn-primary me-2"
                  (click)="editarCategoriaClick(categoria.id)"
                >
                  <i class="bi bi-pencil-square me-1"></i> Editar
                </button>
                <button
                  class="btn"
                  [ngClass]="
                    categoria.estado_categoria ? 'btn-danger' : 'btn-success'
                  "
                  (click)="toggleCategoriaActivo(categoria)"
                >
                  <i
                    [ngClass]="
                      categoria.estado_categoria
                        ? 'fas fa-toggle-off'
                        : 'fas fa-toggle-on'
                    "
                    class="me-1"
                  ></i>
                  {{ categoria.estado_categoria ? "Desactivar" : "Activar" }}
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Paginación -->
      <div
        class="d-flex flex-wrap justify-content-center justify-content-md-between align-items-center mt-3 gap-2 text-center"
        *ngIf="categorias.length > 0"
      >
        <button
          class="btn btn-secondary"
          (click)="previousPage()"
          [disabled]="page === 1"
        >
          Anterior
        </button>
        <span class="px-2">Página {{ page }}</span>
        <button
          class="btn btn-secondary"
          (click)="nextPage()"
          [disabled]="page * pageSize >= categorias.length"
        >
          Siguiente
        </button>
      </div>
    </div>
  </div>
</div>
