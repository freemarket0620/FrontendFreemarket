<div class="container mt-4">
  <h2 class="mb-3">Ver ImÃ¡genes</h2>

  <!-- FILTRO -->
  <div class="mb-3">
    <select
      class="form-select"
      [(ngModel)]="selectedCategory"
      (change)="filterImages()"
    >
      <option value="">Todas las imÃ¡genes</option>
      <option value="bancos">ğŸ¦ Bancos</option>
      <option value="juegos">ğŸ® Juegos</option>
    </select>
  </div>

  <!-- GRID -->
  <div class="row">
    <div
      class="col-6 col-md-3 mb-4"
      *ngFor="let img of filteredImages; let i = index"
    >
      <img
        [src]="img.src"
        [alt]="img.alt"
        class="img-fluid image-thumb"
        (click)="openModal(i)"
      />
    </div>
  </div>
</div>

<!-- MODAL -->
<div
  class="modal fade show d-block"
  *ngIf="showModal"
  style="background: rgba(0, 0, 0, 0.8)"
>
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content bg-transparent border-0">
      <div class="modal-body text-center position-relative p-0">
        <!-- PREV -->
        <button class="btn btn-light nav-btn start" (click)="prevImage()">
          â€¹
        </button>

        <!-- IMAGE -->
        <img
          [src]="filteredImages[currentIndex].src"
          [alt]="filteredImages[currentIndex].alt"
          class="img-fluid modal-image"
        />

        <!-- NEXT -->
        <button class="btn btn-light nav-btn end" (click)="nextImage()">
          â€º
        </button>

        <!-- CLOSE -->
        <button
          class="btn btn-danger position-absolute top-0 end-0 m-2"
          (click)="closeModal()"
        >
          âœ•
        </button>
      </div>
    </div>
  </div>
</div>
