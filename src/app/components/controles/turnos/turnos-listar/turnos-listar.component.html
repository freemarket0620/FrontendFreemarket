<h2 class="mb-4 text-primary text-center text-uppercase">Lista de Turnos</h2>

<!-- Filtros -->
<div
  class="mb-4 d-flex flex-column flex-md-row align-items-md-center justify-content-between gap-2"
>
  <div class="d-flex flex-row flex-nowrap justify-content-end gap-2 w-100">
    <input
      type="text"
      [(ngModel)]="busqueda"
      (input)="filtrar()"
      class="form-control flex-grow-1"
      placeholder="Buscar por maÃ±ana/tarde..."
    />
  </div>

  <button class="btn btn-success" (click)="irARegistrar()">
    <i class="bi bi-plus-circle me-1"></i> Registrar
  </button>
</div>

<!-- Tabla de turnos -->
<div
  class="table-responsive rounded border"
  style="max-height: 400px; overflow-y: auto"
  (scroll)="onScroll($event)"
>
  <table class="table table-bordered table-hover align-middle text-center mb-0">
    <thead class="table-primary">
      <tr>
        <th scope="col">Turno</th>
        <th scope="col">Hora Inicio</th>
        <th scope="col">Hora Fin</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let turno of turnosMostrados"
        class="border-bottom border-secondary-subtle"
      >
        <td>{{ turno.manana_tarde }}</td>
        <td>{{ turno.hora_inicio }}</td>
        <td>{{ turno.hora_fin }}</td>
        <td>
          <div class="d-flex justify-content-center gap-2">
            <button
              class="btn btn-warning btn-sm"
              (click)="irAEditar(turno.id)"
            >
              <i class="bi bi-pencil"></i> Editar
            </button>
          </div>
        </td>
      </tr>
      <tr *ngIf="turnosMostrados.length === 0">
        <td colspan="4" class="text-center text-muted py-4">
          No se encontraron turnos.
        </td>
      </tr>
    </tbody>
  </table>
</div>
