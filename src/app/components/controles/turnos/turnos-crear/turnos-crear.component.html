<div class="container py-4">
  <div class="card shadow rounded-4 mx-auto" style="max-width: 600px">
    <div class="card-body">
      <h3 class="card-title mb-4 text-center text-primary">Registrar Turno</h3>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <!-- Mañana o Tarde -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Mañana / Tarde</label>
          <input
            type="text"
            class="form-control"
            formControlName="manana_tarde"
            placeholder="Ej. Mañana o Tarde"
            [class.is-invalid]="
              form.get('manana_tarde')?.invalid &&
              form.get('manana_tarde')?.touched
            "
          />
          <div
            class="invalid-feedback"
            *ngIf="
              form.get('manana_tarde')?.touched &&
              form.get('manana_tarde')?.invalid
            "
          >
            Campo requerido
          </div>
        </div>

        <!-- Hora inicio -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Hora de Inicio</label>
          <input
            type="time"
            class="form-control"
            formControlName="hora_inicio"
            [class.is-invalid]="
              form.get('hora_inicio')?.invalid &&
              form.get('hora_inicio')?.touched
            "
          />
          <div
            class="invalid-feedback"
            *ngIf="
              form.get('hora_inicio')?.touched &&
              form.get('hora_inicio')?.invalid
            "
          >
            Campo requerido
          </div>
        </div>

        <!-- Hora fin -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Hora de Fin</label>
          <input
            type="time"
            class="form-control"
            formControlName="hora_fin"
            [class.is-invalid]="
              form.get('hora_fin')?.invalid && form.get('hora_fin')?.touched
            "
          />
          <div
            class="invalid-feedback"
            *ngIf="
              form.get('hora_fin')?.touched && form.get('hora_fin')?.invalid
            "
          >
            Campo requerido
          </div>
        </div>

        <div
          class="d-flex flex-column flex-md-row justify-content-between gap-2"
        >
          <button
            class="btn btn-outline-secondary w-100"
            type="button"
            (click)="volver()"
          >
            <i class="bi bi-arrow-left-circle me-2"></i> Volver
          </button>

          <button
            class="btn btn-warning w-100"
            type="button"
            (click)="limpiarFormulario()"
          >
            <i class="bi bi-eraser me-2"></i> Limpiar
          </button>

          <button
            class="btn btn-primary w-100"
            type="submit"
            [disabled]="form.invalid"
          >
            <i class="bi bi-save me-2"></i> Registrar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
